<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elia Marawan - Graphic Designer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #ffe7f1;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        .floating-shapes {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            overflow: hidden;
            pointer-events: none;
        }
        
        .shape {
            position: absolute;
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
            background: radial-gradient(circle, rgba(247, 114, 196, 0.15) 0%, rgba(247, 114, 196, 0) 70%);
        }
        
        .shape:nth-child(1) {
            width: 120px;
            height: 120px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .shape:nth-child(2) {
            width: 80px;
            height: 80px;
            top: 70%;
            left: 80%;
            animation-delay: 2s;
        }
        
        .shape:nth-child(3) {
            width: 100px;
            height: 100px;
            top: 40%;
            left: 85%;
            animation-delay: 4s;
        }
        
        .shape:nth-child(4) {
            width: 60px;
            height: 60px;
            top: 80%;
            left: 15%;
            animation-delay: 6s;
        }
        
        @keyframes float {
            0%, 100% { 
                transform: translateY(0) rotate(0deg); 
                opacity: 0.7;
            }
            50% { 
                transform: translateY(-15px) rotate(5deg); 
                opacity: 0.9;
            }
        }
        
        .profile-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.1),
                0 1px 6px rgba(0, 0, 0, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            width: 100%;
            max-width: 350px;
            min-height: 500px;
            overflow: hidden;
            text-align: center;
            padding: 30px 20px;
            border: 1px solid rgba(247, 114, 196, 0.3);
            position: relative;
            z-index: 10;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin: 10px 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 12px 30px rgba(0, 0, 0, 0.15),
                0 4px 12px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
        }
        
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 25px;
            background: linear-gradient(135deg, #f772c4, #ffa8dd);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            color: white;
            position: relative;
            animation: gentle-float 8s ease-in-out infinite;
            box-shadow: 0 8px 20px rgba(247, 114, 196, 0.4);
            border: 3px solid rgba(255, 255, 255, 0.8);
        }
        
        @keyframes gentle-float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-8px) scale(1.02); }
        }
        
        .name {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(to right, #f772c4, #ff7bc7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
            line-height: 1.2;
        }
        
        .title {
            color: #666;
            margin-bottom: 35px;
            letter-spacing: 0.5px;
            font-weight: 500;
            position: relative;
            display: inline-block;
            padding: 0 10px;
            font-size: 18px;
        }
        
        .title::before, .title::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 15px;
            height: 1px;
            background: linear-gradient(to right, transparent, #f772c4);
        }
        
        .title::before {
            right: 100%;
        }
        
        .title::after {
            left: 100%;
            background: linear-gradient(to left, transparent, #f772c4);
        }
        
        .contact-icons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
            width: 100%;
        }
        
        .icon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        
        .icon-btn {
            width: 70px;
            height: 70px;
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.8);
            color: #888;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 26px;
            cursor: pointer;
            transition: all 0.4s ease;
            border: 1px solid rgba(247, 114, 196, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
            border: none;
        }
        
        .icon-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(247, 114, 196, 0.2), transparent);
            transition: 0.6s;
        }
        
        .icon-btn:hover::before {
            left: 100%;
        }
        
        .icon-btn:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border-color: rgba(247, 114, 196, 0.5);
            color: #f772c4;
        }
        
        .icon-label {
            margin-top: 8px;
            font-size: 14px;
            color: #777;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .icon-container:hover .icon-label {
            color: #f772c4;
        }
        
        .floating-line {
            position: absolute;
            background: rgba(247, 114, 196, 0.2);
            border-radius: 2px;
            animation: line-float 12s ease-in-out infinite;
        }
        
        .floating-line:nth-child(1) {
            width: 100px;
            height: 2px;
            top: 20%;
            left: 5%;
            animation-delay: 0s;
        }
        
        .floating-line:nth-child(2) {
            width: 70px;
            height: 2px;
            top: 60%;
            left: 90%;
            animation-delay: 4s;
        }
        
        .floating-line:nth-child(3) {
            width: 80px;
            height: 2px;
            top: 85%;
            left: 70%;
            animation-delay: 8s;
        }
        
        @keyframes line-float {
            0%, 100% { 
                transform: translateX(0) rotate(0deg); 
                opacity: 0.5;
            }
            50% { 
                transform: translateX(15px) rotate(2deg); 
                opacity: 0.8;
            }
        }
        
        .glow-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border-radius: 20px;
            background: radial-gradient(circle at 50% 0%, rgba(247, 114, 196, 0.1), transparent 50%);
            pointer-events: none;
            z-index: -1;
        }
        
        .footer {
            text-align: center;
            font-size: 0.8rem;
            color: #777;
            z-index: 10;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            padding: 12px 20px;
            border-radius: 15px;
            border: 1px solid rgba(247, 114, 196, 0.2);
            width: auto;
            max-width: 90%;
            margin-top: 30px;
            transition: all 0.3s ease;
        }
        
        .footer:hover {
            background: rgba(255, 255, 255, 0.8);
            border-color: rgba(247, 114, 196, 0.3);
        }
        
        .footer a {
            color: #f772c4;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 380px) {
            .profile-card {
                padding: 25px 15px;
                max-width: 320px;
                min-height: 480px;
            }
            
            .profile-pic {
                width: 100px;
                height: 100px;
                font-size: 45px;
            }
            
            .name {
                font-size: 24px;
            }
            
            .title {
                font-size: 16px;
                margin-bottom: 30px;
            }
            
            .icon-btn {
                width: 65px;
                height: 65px;
                font-size: 24px;
            }
            
            .contact-icons {
                gap: 18px;
            }
            
            .footer {
                padding: 10px 16px;
                font-size: 0.75rem;
            }
        }
        
        @media (max-width: 340px) {
            .profile-card {
                padding: 20px 12px;
                max-width: 300px;
                min-height: 460px;
            }
            
            .profile-pic {
                width: 90px;
                height: 90px;
                font-size: 40px;
                margin-bottom: 20px;
            }
            
            .name {
                font-size: 22px;
            }
            
            .title {
                font-size: 15px;
                margin-bottom: 25px;
            }
            
            .icon-btn {
                width: 60px;
                height: 60px;
                font-size: 22px;
            }
            
            .contact-icons {
                gap: 15px;
            }
            
            .footer {
                font-size: 0.7rem;
                padding: 8px 14px;
            }
        }

        @media (min-width: 768px) {
            .profile-card {
                max-width: 380px;
                padding: 40px 30px;
            }
            
            .profile-pic {
                width: 140px;
                height: 140px;
                font-size: 55px;
            }
            
            .name {
                font-size: 32px;
            }
            
            .title {
                font-size: 20px;
            }
            
            .footer {
                font-size: 0.85rem;
                padding: 14px 24px;
            }
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            min-height: 100vh;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        
        <div class="floating-line"></div>
        <div class="floating-line"></div>
        <div class="floating-line"></div>
    </div>
    
    <div class="content-wrapper">
        <div class="profile-card">
            <div class="glow-effect"></div>
            <div class="profile-pic">
                <i class="fas fa-palette"></i>
            </div>
            <h1 class="name">Elia Marawan</h1>
            <h2 class="title">Graphic Designer</h2>
            
            <div class="contact-icons">
                <div class="icon-container">
                    <button class="icon-btn" onclick="window.open('https://wa.me/966542377989')">
                        <i class="fab fa-whatsapp"></i>
                    </button>
                    <div class="icon-label">WhatsApp</div>
                </div>
                
                <div class="icon-container">
                    <button class="icon-btn" onclick="window.open('https://www.instagram.com/el6i.a?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==')">
                        <i class="fab fa-instagram"></i>
                    </button>
                    <div class="icon-label">Instagram</div>
                </div>
                
                <div class="icon-container">
                    <button class="icon-btn" onclick="window.open('https://www.linkedin.com/in/elia-marwan-9b590433a/')">
                        <i class="fab fa-linkedin"></i>
                    </button>
                    <div class="icon-label">LinkedIn</div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            website by : <a href="https://alahmryousef-cmd.github.io/yousefalahmr-Bio/" target="_blank">Yousef alahmr</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const shapesContainer = document.querySelector('.floating-shapes');
            
            for (let i = 0; i < 4; i++) {
                const shape = document.createElement('div');
                shape.className = 'shape';
                shape.style.width = `${50 + Math.random() * 70}px`;
                shape.style.height = shape.style.width;
                shape.style.left = `${Math.random() * 85}%`;
                shape.style.top = `${Math.random() * 85}%`;
                shape.style.animationDelay = `${Math.random() * 8}s`;
                shape.style.background = `radial-gradient(circle, rgba(247, 114, 196, ${0.1 + Math.random() * 0.1}) 0%, rgba(247, 114, 196, 0) 70%)`;
                shapesContainer.appendChild(shape);
            }
            
            for (let i = 0; i < 3; i++) {
                const line = document.createElement('div');
                line.className = 'floating-line';
                line.style.width = `${30 + Math.random() * 80}px`;
                line.style.height = '1px';
                line.style.left = `${Math.random() * 85}%`;
                line.style.top = `${Math.random() * 85}%`;
                line.style.animationDelay = `${Math.random() * 12}s`;
                line.style.background = `rgba(247, 114, 196, ${0.1 + Math.random() * 0.1})`;
                shapesContainer.appendChild(line);
            }
            
            const iconButtons = document.querySelectorAll('.icon-btn');
            iconButtons.forEach((button, index) => {
                button.style.opacity = '0';
                button.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    button.style.transition = 'all 0.5s ease';
                    button.style.opacity = '1';
                    button.style.transform = 'translateY(0)';
                }, 300 + (index * 150));
            });
        });

        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });

        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
